<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Calculator Caloric</title>
  </head>
<body class="bg-img">
  <header>
    <div class="container m-auto menu">
      <!-- Navigation -->
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo.png" /></a>
      </div>
      <nav class="main-nav">
        <a href="contact.html" class="menu-anchor">Contact</a>
        <a href="blog.html" class="menu-anchor">Blog</a>
        <a href="galerie.html" class="menu-anchor">Galerie Foto</a>
        <a href="tipuri.html" class="menu-anchor">Tipuri de Antrenamente</a>
        <a href="calculator.html" class="menu-anchor">Calculator Caloric</a>
      </nav>
    </div>
  </header>
  <div class="container center">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Calculator Caloric</h1>
          <form id="calorie-form">
            <div class="form-group row">
              <label for="age" class="col-sm-2 col-form-label">Varsta</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Varsta 15-80"
                />
              </div>
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gen</legend>
                <div class="col-sm-10" id="form-radio">
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="male"
                      name="customRadioInline1"
                      class="custom-control-input"
                      checked="checked"
                    />
                    <label class="custom-control-label" for="male"
                      >Masculin</label
                    >
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="female"
                      name="customRadioInline1"
                      class="custom-control-input"
                    />
                    <label class="custom-control-label" for="female"
                      >Feminin</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <label for="weight" class="col-sm-2 col-form-label"
                >Greutate</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="weight"
                  placeholder="in kilograme"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="height" class="col-sm-2 col-form-label"
                >Inaltime</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  placeholder="In centimetri"
                />
              </div>
            </div>
            <div class="form-group row">
              <legend class="col-form-label col-sm-2 ">Activitate</legend>
              <select class="custom-select col-sm-10 " id="list">
                <option selected value="1">
                  Sedentar (putin exercitiu fizic sau deloc)
                </option>
                <option value="2">
                  Usor Activ (exercitii usoare/sport 1-3 zile/saptamana)
                </option>
                <option value="3">
                  Activ Moderat (exercitiu moderat/sport 3-5 zile/saptamana)
                </option>
                <option value="4">
                  Foarte Activ (activitate intensa/sport 6-7 zile a
                  saptamanii)
                </option>
                <option value="5">
                  Activitate constanta (exercitii foarte grele/sport & job
                  fizic sau 2x activitate)
                </option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-sm">Calculate</button>
            </div>
          </form>
          <div id="loading">
            <img src="assets/images/Loading.gif" />
          </div>
          <div id="results" class="pt-4">
            <h5>Calorii Totale</h5>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="total-calories"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
